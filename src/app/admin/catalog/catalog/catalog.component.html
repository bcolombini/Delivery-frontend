<div class="p-4 p-md-5 pt-5">
    <div class="row">
        <h3 class="col-sm-12">Lista de produto</h3>
    </div>
</div>
<div class="row mx-auto">
    <div class="col-sm-12">
        <div class="input-group col-sm-12">
            <input type="text" class="form-control" [(ngModel)]="myModel" (ngModelChange)="onChange($event)" placeholder="Filtrar por produto" aria-label="Filtrar Produto" aria-describedby="basic-addon2">
          </div>
    </div>
    <app-product  class="col-sm-12 mt-3" [products]='products' (delete)="open($event)"></app-product>
</div>
